<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}miserableprojects.directory{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Failure post‑mortems from indie/solo founders — a learning‑oriented mini publication.{% endblock %}">
  <link rel="canonical" href="{% block canonical %}{{ request.build_absolute_uri }}{% endblock %}">
  <meta property="og:title" content="{% block og_title %}{% block page_title %}miserableprojects.directory{% endblock %}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{% block page_description %}{% endblock %}{% endblock %}">
  <meta property="og:image" content="{% block og_image %}{{ DEFAULT_OG_IMAGE|default:'/static/img/og-placeholder.png' }}{% endblock %}">
  <link rel="stylesheet" href="/static/css/styles.css">
  {% block head_extra %}
  {% if GOOGLE_ANALYTICS_ID and not DEBUG %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS_ID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ GOOGLE_ANALYTICS_ID }}');
  </script>
  {% endif %}
  {% endblock %}
</head>
<body>
  <div class="screen">
    {% include 'partials/header.html' %}
    <main>
      <div class="wrapper">
      {% include 'partials/messages.html' %}
      {% block content %}{% endblock %}
      </div>
    </main>
    {% include 'partials/footer.html' %}
  </div>
  <div class="crt-overlay" aria-hidden="true"></div>
  <script src="/static/js/sound.js"></script>
  <script src="/static/js/pjax.js"></script>
</body>
</html>
