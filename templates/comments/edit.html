{% extends 'base.html' %}
{% block title %}Edit Comment - miserableprojects.directory{% endblock %}
{% block content %}
  <h1>Edit Comment</h1>
  <form method="post">
    {% csrf_token %}
    <div class="field">
      {{ form.content.label_tag }}
      {{ form.content.help_text }}
      {{ form.content }}
      {{ form.content.errors }}
    </div>
    {{ form.parent }}
    <div class="actions">
      <button type="submit">Update</button>
    </div>
  </form>
{% endblock %}
