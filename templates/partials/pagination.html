<div class="pagination">
  {% if prev_url %}
    <a href="{{ prev_url }}">&laquo; Previous</a>
  {% else %}
    <span class="disabled">&laquo; Previous</span>
  {% endif %}
  | {{ page_obj.number }} |
  {% if next_url %}
    <a href="{{ next_url }}">Next &raquo;</a>
  {% else %}
    <span class="disabled">Next &raquo;</span>
  {% endif %}
</div>
