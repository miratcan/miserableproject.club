<div class="pagination">
  {% if prev_url %}
    <a href="{{ prev_url }}">Previous</a>
  {% else %}
    <span class="disabled">Previous</span>
  {% endif %}
  | {{ page_obj.number }} |
  {% if next_url %}
  <a href="{{ next_url }}">Next</a>
  {% else %}
    <span class="disabled">Next</span>
  {% endif %}
</div>
