<ul id="{{ list_id|default:'articles' }}">
  {% for item in items %}
    <li>
      <a href="{{ item.get_absolute_url }}">{{ item.project_name }}</a>
      {% if item.tagline %}
        <br /><small>{{ item.tagline }}</small>
      {% endif %}
    </li>
  {% empty %}
    <li>{{ empty_text|default:'No items yet.' }}</li>
  {% endfor %}
</ul>
